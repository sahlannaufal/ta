paths:
  /history:
    get:
      tags:
        - History
      summary: Get all history data
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      historys:
                        type: array
                        items:
                          $ref: '#/components/schemas/History'

    post:
      tags:
        - History
      summary: Create a new history data
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewHistory'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Success insert history data'

  /history/{id}:
    get:
      tags:
        - History
      summary: Get a history data by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the history data to get
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/History'

    put:
      tags:
        - History
      summary: Update a history data by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the history data to update
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewHistory'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Success update history data'

    delete:
      tags:
        - History
      summary: Delete a history data by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the history data to delete
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Success delete history data'

components:
  schemas:
    History:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
        macamKerusakan:
          type: string
        perolehanData:
          type: string
        sebabKerusakan:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        penanganan:
          $ref: '#/components/schemas/Penanganan'
      required:
        - id
        - date
        - macamKerusakan
        - perolehanData
        - sebabKerusakan
        - location
        - penanganan

    NewHistory:
      type: object
      properties:
        latitude:
          type: number
        longitude:
          type: number
        provinsi:
          type: string
        kabupaten_kota:
          type: string
        kecamatan:
          type: string
        desa:
          type: string
        panjang_kerusakan:
          type: string
        date:
          type: string
        macamKerusakan:
          type: string
        perolehanData:
          type: string
        sebabKerusakan:
          type: string
        locationId:
          type: integer 
        userId:
          type: integer
        uraian:
          type: string
        cacah:
          type: string
        biaya:
          type: string
        historyId:
          type: integer
        isHandle:
          type: boolean
      required:
        - latitude
        - longitude
        - provinsi
        - kabupaten_kota
        - kecamatan
        - desa
        - date
        - panjang_kerusakan
        - date
        - macamKerusakan
        - perolehanData
        - sebabKerusakan
        - locationId
        - userId
        - uraian
        - cacah
        - biaya
        - historyId
        - isHandle
